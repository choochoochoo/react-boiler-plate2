<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flicky.io</title>
    <meta name="description" content="b2b-fines — штрафы для бизнеса от Сбербанка">
    <meta name="keywords" content="штрафы, сбербанка" />
    <link href="/favicons/favicon.ico" rel="icon" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <script>
        window.onerror = (msg, url, lineNo, columnNo, error) => {

            gtag('event', 'exception', {
                'description': msg + url + lineNo + columnNo + ( error ? error.stack : null),
                'fatal': false
            });

            return false;
        }
    </script>
</head>
<body>
    <div id='root' class="global-root"></div>

    <script src="/static/js/bundle.js"></script>
</body>
</html>
